apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svcS
            port:
              number: 80

      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway-svc
            port:
              number: 8080

      - path: /admin(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: feedback-api-svc
            port:
              number: 9000

      - path: /analyze/sentence
        pathType: Prefix
        backend:
          service:
            name: logic-api-svc
            port:
              number: 5000

